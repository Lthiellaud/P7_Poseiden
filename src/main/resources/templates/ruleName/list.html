<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div th:insert="~{fragment/navigation :: navigation}"></div>
	<div class="row"><h2>Rule List</h2></div>
	<div class="row">
		<a href="/ruleName/add" class="btn btn-primary btn-sm">Add New</a>
	</div>
	<div class="row">
		<p th:if="${message != null}" th:text="${message}" style="color: red;">Result message</p>
		<p th:unless="${message != null}">&nbsp;</p>
	</div>
	<div class="row">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>json</th>
					<th>template</th>
					<th>sql</th>
					<th>sqlPart</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.isEmpty(ruleNames)}">
					<td colspan="8">No rule name registered</td>
				</tr>
				<tr th:each="rule :${ruleNames}">
					<td><span th:text="${rule.id}"> Id </span></td>
					<td><span th:text="${rule.name}"> Name </span></td>
					<td><span th:text="${rule.description}"> Description </span></td>
					<td><span th:text="${rule.json}"> json </span></td>
					<td><span th:text="${rule.template}"> template </span></td>
					<td><span th:text="${rule.sqlStr}"> sql </span></td>
					<td><span th:text="${rule.sqlPart}"> sqlPart </span></td>
					<td>
						<a th:href="@{/ruleName/update/{id}(id=${rule.id})}">Edit</a>&nbsp;|&nbsp;
						<a th:href="@{/ruleName/delete/{id}(id=${rule.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
